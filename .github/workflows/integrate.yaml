name: integracion continua.js
on:   
  push:
    branches: [ "main"]

jobs:
  ci_to_main:
    runs-on: windows-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
        run: npm ci
        run: npm test
        run: npm run build