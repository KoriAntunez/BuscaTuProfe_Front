name: integracion continua.js
on:   
  push:
    branches: [ "main"]

jobs:
  ci_to_main:
    runs-on: windows-latest

    steps:
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
        run: npm ci
        run: npm test
        run: npm run build